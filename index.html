<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>College Basketball Stats</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#players">Players</a></li>
            <li><a href="#teams">Teams</a></li>
        </ul>
    </nav>
    <main>
        <section id="players">
            <h2>Player Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Team</th>
                        <th>Points Per Game</th>
                        <th>Assists Per Game</th>
                        <th>Rebounds Per Game</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Player data will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
        <section id="teams">
            <h2>Team Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Winning Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Team data will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 College Basketball Stats</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
